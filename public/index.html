<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hastat</title>
		<style>
			body {
				bottom: 0;
				display: flex;
				flex-wrap: wrap;
				font-family: sans-serif;
				font-size: 2em;
				font-weight: bold;
				left: 0;
				position: fixed;
				right: 0;
				top: 0;
			}

			.loading-message {
				display: none;
			}

			body.is-loading .loading-message {
				align-items: center;
				color: hsl(0, 0%, 70%);
				display: flex;
				flex-basis: 100%;
				justify-content: center;
				text-align: center;
			}

			.service {
				align-items: center;
				background: gray;
				box-sizing: border-box;
				color: white;
				cursor: pointer;
				display: flex;
				flex-grow: 1;
				justify-content: center;
				margin: 0.1em;
				opacity: 0.9;
				padding: 0.5em;
				text-align: center;
				transform: translate3d(0, 0, 0);
				word-wrap: break-word;
			}

			.service:hover {
				opacity: 1;
			}

			.up {
				background: hsl(130, 70%, 40%);
			}

			.down {
				animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) infinite both;
				background: hsl(0, 70%, 50%);
			}

			time {
				margin-left: 0.25em;
				opacity: 0.5;
			}

			@keyframes shake {
				10%, 90% {
					transform: translate3d(-1px, 0, 0) rotate(-1deg);
				}

				20%, 80% {
					transform: translate3d(2px, 0, 0) rotate(0deg);
				}

				30%, 50%, 70% {
					transform: translate3d(-4px, 0, 0) rotate(1deg);
				}

				40%, 60% {
					transform: translate3d(4px, 0, 0) rotate(0deg);
				}
			}
		</style>
	</head>
	<body class="is-loading">
		<div class="loading-message">
			No services found.<br>
			(Is the server running?)
		</div>
		<script>
			fetch('/server')
				.then(response => response.json())
				.then(services => {
					const serviceNames = Object.keys(services)
					const divs = serviceNames.map(name => {
						const element = document.createElement('div')
						element.id = name
						element.classList.add('service')
						element.innerHTML = `${name} <time></time>`

						element.addEventListener('click', _ => window.open(services[name], '_blank'))
						return element
					})
					const documentFragment = document.createDocumentFragment()
					divs.forEach(div => documentFragment.appendChild(div))
					document.body.appendChild(documentFragment)

					serviceNames.forEach(name => {
						window.setInterval(() => {
							updateServiceStatus(name)
						}, 10000)

						updateServiceStatus(name)
					})

					document.body.classList.remove('is-loading')
				})

				function updateServiceStatus(name) {
					const boxElement = document.querySelector(`#${name}`)
					const timeElement = boxElement.querySelector('time')

					fetch(`/server/${name}`)
						.then(response => response.json())
						.then(status => {
							boxElement.classList.remove('up', 'down')
							boxElement.classList.add(status.isUp ? 'up' : 'down')
							timeElement.innerHTML = readableTime(status.time)
						}, _ => {
							boxElement.classList.remove('up', 'down')
							timeElement.innerHTML = ''
						})
				}

				function readableTime(seconds) {
					const minutes = seconds / 60
					if (minutes < 60) return `${minutes.toFixed(1)}m`

					const hours = minutes / 60
					if (hours < 24) return `${hours.toFixed(1)}h`

					const days = hours / 24
					return `${days.toFixed(1)}d`
				}
		</script>
	</body>
</html>
